<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music Locker</title>
        <link rel="stylesheet" href="style.css">
        <!--Подключение шрифтов-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
        <meta name="viewport" content = "width=device-width, initial-scale = 1">

    </head>
    <body>
        <header class="header">
            <div class="header__inner">
                <img class="header__logo" src="img/logo.jpg" alt="">
                <a class="header__title">Music Locker</a>
                <nav class="header__nav">
                    <a class="nav__link">Подборка</a>
                    <a class="nav__link">EDM</a>
                    <a class="nav__link">Pop</a>
                    <a class="nav__link">Rock</a>
                </nav>
            </div>
        </header>
        <div class="container">
            <main class="main">
                <div class="main__left">
                    <div class="main__info">
                        <span class="main__info-title">Music Locker</span>
                        <span class="main__info-text">Слушайте музыку всегда! Нас уже 2 000 000.</span>
                        <a class="main__info-btn">Присоединиться</a>
                    </div>
                </div>
                <div class="main__right">
                    <img class="main__right-img" alt="" src="img/listener.png">
                </div>
            </main>
            <section class="section1">
                <div class="section1__title-block">
                    <span class="section1__title">Лучшие треки за неделю.</span>
                </div>
                <div class="section1__list-row">
                    <iframe class="list__row-video" src="https://www.youtube.com/embed/0sRwkB62LaY" title="FILV - Balenciaga (Kush Kush Remix)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="list__row-video" src="https://www.youtube.com/embed/qqwXPO4ljzo" title="Madism & Felix Samuel - Tried To Love (Happi Remix)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="list__row-video" src="https://www.youtube.com/embed/Rd276fRSYes" title="DJ Fluke - Seven Nation Army ft. Jaki Nelson" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="list__row-video" src="https://www.youtube.com/embed/xIcdrXgnhMk" title="Dropgun & BassRox - Sanctuary" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="section1__list-row">
                    <iframe class="list__row-video" src="https://www.youtube.com/embed/855isGe3eS4" title="Jay Eskar - Infinity @Eskar" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="list__row-video" src="https://www.youtube.com/embed/4F0SrQzoplY" title="Aldous feat. KNVWN - Parachute" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="list__row-video" src="https://www.youtube.com/embed/oiDeQr9_yJ4" title="Robby East - Trouble (Bougenvilla Remix)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="list__row-video" src="https://www.youtube.com/embed/DaTFaqxDomk" title="Dirty Palm & Conor Ross - Flowers (ft. Chandler Blasé)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </section>
        </div>
        <footer class="footer">
            <div class="footer__left">
                <span class="footer__left-title">Music Locker</span>
                <span class="footer__left-info">All rights reserved</span>
                <span class="footer__left-info">Dallas Production</span>
            </div>
            <div class="footer__right">
                <a class="footer__right-link">
                    <img alt="" src="img/vk.png" width="75px">
                </a>
                <a class="footer__right-link">
                    <img alt="" src="img/youtube.png" width="75px">
                </a>
                <a class="footer__right-link">
                    <img alt="" src="img/telegram.png" width="75px">
                </a>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
